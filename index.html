<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Gift</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: gray;
        }
        .container {
            position: relative;
            width: 400px;
            height: 700px;
            display: none; /* ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
        }
        video {
            width: 100%;
            height: 100%;
        }
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: blue;
            font-size: 11px;
            background: rgba(255,255,255,0.5);
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 230px;
            font-weight: bold;
            display: none; /* ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
        }
        /* ‡¶™‡¶™‡¶Ü‡¶™ ‡¶¨‡ßã‡¶§‡¶æ‡¶Æ‡ßá‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup button {
            background: gold;
            color: black;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .popup button:hover {
            background: orange;
        }
    </style>
</head>
<body>

    <!-- ‡¶™‡¶™‡¶Ü‡¶™ -->
    <div class="popup" id="popup">
        <button onclick="startGift()">üéÅ Gift Open</button>
    </div>

    <!-- ‡¶Æ‡ßá‡¶á‡¶® ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü -->
    <div class="container" id="content">
        <h1 id="text"></h1>
        <video id="video" loop>
            <source src="gift-2.mp4" type="video/mp4">
        </video>
    </div>

    <audio id="audio" loop>
        <source src="Gift/back1.mp3" type="audio/mp3">
    </audio>

    <script>
        let popup = document.getElementById("popup");
        let content = document.getElementById("content");
        let textElement = document.getElementById("text");
        let video = document.getElementById("video");
        let audio = document.getElementById("audio");

        function startGift() {
            popup.style.display = "none"; // ‡¶™‡¶™‡¶Ü‡¶™ ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶¨‡ßá
            content.style.display = "block"; // ‡¶Æ‡ßá‡¶á‡¶® ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
            video.play(); // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ö‡¶æ‡¶≤‡¶æ‡¶¨‡ßá
            audio.play(); // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶Æ‡¶ø‡¶â‡¶ú‡¶ø‡¶ï ‡¶ö‡¶æ‡¶≤‡¶æ‡¶¨‡ßá
        }

        // **üî• URL ‡¶•‡ßá‡¶ï‡ßá ‡¶®‡¶æ‡¶Æ ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶®‡ßá‡¶ì‡ßü‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®**
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // **üî• URL ‡¶•‡ßá‡¶ï‡ßá "name" ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶æ**
        let userName = getQueryParam("name");

        // **üî• h1-‡¶è ‡¶®‡¶æ‡¶Æ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ**
        if (userName && userName.trim() !== "") {
            textElement.textContent = "‡¶à‡¶¶ ‡¶Æ‡ßã‡¶¨‡¶æ‡¶∞‡¶ï " + userName;
        } else {
            textElement.textContent = "‡¶à‡¶¶ ‡¶Æ‡ßã‡¶¨‡¶æ‡¶∞‡¶ï ‡¶™‡ßç‡¶∞‡¶ø‡ßü ‡¶¨‡¶®‡ßç‡¶ß‡ßÅ";
        }

        function showText() {
            textElement.style.display = "block"; // h1 ‡¶ü‡ßç‡¶Ø‡¶æ‡¶ó ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
        }

        function hideText() {
            textElement.style.display = "none"; // h1 ‡¶ü‡ßç‡¶Ø‡¶æ‡¶ó ‡¶≤‡ßÅ‡¶ï‡¶ø‡ßü‡ßá ‡¶´‡ßá‡¶≤‡¶¨‡ßá
        }

        video.addEventListener("play", () => {
            hideText(); // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶¨‡ßá
            setTimeout(showText, 5000); // ‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
        });

        video.addEventListener("ended", hideText); // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶∂‡ßá‡¶∑ ‡¶π‡¶≤‡ßá ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶¨‡ßá

    </script>
</body>
</html>
